version: "3.8"
services:
  backend:
    build: ./Backend
    container_name: shareocar-backend
    ports:
      - "5000:5000"
    env_file:
      - Backend/.env
    environment:
      - PORT=5000
      - CLIENT_URL=http://localhost:5173,http://localhost:5174,http://localhost
    # Uncomment to live-reload in dev
    # volumes:
    #   - ./Backend/src:/app/src

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: shareocar-frontend
    ports:
      - "5173:5173"
    # Uncomment for dev hot-reload
    # volumes:
    #   - ./frontend:/app
